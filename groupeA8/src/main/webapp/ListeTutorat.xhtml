<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
<h:head>
<meta charset="UTF-8" />
	<title>Liste des tutorats</title>

	    <link rel="shortcut icon" href="images/seminaire.png"/>
	    
	<f:metadata>
    <f:viewAction action="#{utilisateurController.checkLogin}" />
</f:metadata>
	
</h:head>

<h:body>

	<ui:include src="include/menu.xhtml" />
	

	<hr></hr>
	
		<h:form style=" margin-left:auto;margin-right:auto;width: 30%;height:70px ;margin-top:60px">
			<h:commandButton value="Statistiques"
				styleClass="btn btn-success btn-lg btn-block"
				action="StatsTutorat.xhtml?faces-redirect=true" />
		</h:form>	
	
	<hr></hr>

<div class="container" style="margin-top:60px">	

	<h:form>
		<b:dataTable value="#{tutoratController.getListTuto(tutoratController.section)}" var="tuto" pdf="true">
      		<b:dataTableColumn label="Tutorat">
      			<h:outputText value="#{tuto[1]}" />
      		</b:dataTableColumn>

      		<b:dataTableColumn label="Etudiant">
      			<h:outputText value="#{tuto[2]} #{tuto[3]}" />
      		</b:dataTableColumn>
			<b:dataTableColumn label="Supprimer demande">
				<b:commandButton value="Supprimer" iconAwesome="trash"
								 action="#{tutoratController.deleteTutorat(tuto[0],tuto[1],tuto[2],tuto[3])}"/>
			</b:dataTableColumn>

		</b:dataTable>
	</h:form>
	
</div>

    <b:growl id="growlMsg" globalOnly="true" placementFrom="top" for="add"
		show-detail="true" show-summary="false" allowDismiss="true"
		delay="5000" escape="true" />

</h:body>

</html>
