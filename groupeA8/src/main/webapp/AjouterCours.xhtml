<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<meta charset="UTF-8" />
	<title>Ajouter cours</title>

<link rel="shortcut icon" href="images/ajouter.png"/>

<f:metadata>
    <f:viewAction action="#{utilisateurController.checkLogin}" />
    <f:viewAction action="#{coursController.clearNom}" />
</f:metadata>

</h:head>
 <h:body>

	<ui:include src="include/menu.xhtml" />

	<div class="container"
		style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
		<b:jumbotron>
			<h1 style="font-size: 40px">Ajouter un cours</h1>
			<b:panel>
				<h:form>

					<h:outputLabel for="nameSemi">Nom du cours : </h:outputLabel>
					<b:inputText type="text" id="nom"
						value="#{coursController.cours.nom}"
						required="true" requiredMessage="Entrer un nom au cours"/>
					<b:message for="nom" />

					<hr />
					<h:commandButton value="Confirmer" id="submit"
						action="#{coursController.addCours()}"
						styleClass="btn btn-success btn-lg btn-block" />
			
				</h:form>
			</b:panel>
		</b:jumbotron>
	</div>
	
              <b:growl id="growlMsg" globalOnly="true" placementFrom="top" for="submit"
  					show-detail="true" show-summary="false" allowDismiss="true"
  					delay="5000" escape="true" />

</h:body> 

</html>
