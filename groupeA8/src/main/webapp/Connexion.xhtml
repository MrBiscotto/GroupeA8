<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
<meta charset="UTF-8" />
    <title>Connexion</title>
    <link rel="shortcut icon" href="images/login.png"/>
</h:head>
<h:body>

   	<div class="container"
		style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
		<b:jumbotron>
    
    <b:panel id="pan">
        <h:form id="test">
        <h1>Connexion</h1>
            <div class="form-group">
                <h:outputLabel for="j_username">Nom d'utilisateur :</h:outputLabel>
                <b:inputText type="text" styleClass="form-control" id="j_username"
                    value="#{utilisateurController.utilisateur.nom}" required="true" requiredMessage="Entrer un nom d'utilisateur"/>
                    <b:message for="j_username"></b:message>
            </div>
            <div class="form-group">
                <h:outputLabel for="j_password">Mot de passe :</h:outputLabel>
                <b:inputSecret type="password" styleClass="form-control" id="j_password"
                    value="#{utilisateurController.utilisateur.motDePasse}" required="true" requiredMessage="Entrer un mot de passe"/>
					 <b:message for="j_password"></b:message>
                
            </div>
            <h:commandButton styleClass="btn btn-success" value="Se connecter" id="submit"
                action="#{utilisateurController.seConnecter(utilisateurController.utilisateur.nom, utilisateurController.utilisateur.motDePasse)}" /> 
               <b:focus target="@previous" />
               <b:growl id="growlMsg" for="submit" globalOnly="true" placementFrom="top"
         				show-detail="true" show-summary="false" allowDismiss="true"
         				delay="10000" escape="true" />
         
        </h:form>
       </b:panel>
       </b:jumbotron>
    </div>
</h:body>
</html>
